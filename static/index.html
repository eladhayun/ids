<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2d4a2d">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="app-title">AI Assistant</h1>
        <div class="header-controls" style="display: flex; align-items: center; gap: 1rem;">
          <div class="status-indicator" id="statusIndicator">
            <span class="status-dot"></span>
            <span class="status-text">Connecting...</span>
          </div>
          <button id="closeButton" class="close-button" aria-label="Close chat">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Chat Container -->
    <main class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          <div class="message-avatar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor" />
              <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2Z"
                fill="currentColor" />
              <path d="M12 8C15.31 8 18 10.69 18 14C18 17.31 15.31 20 12 20C8.69 20 6 17.31 6 14C6 10.69 8.69 8 12 8Z"
                fill="currentColor" />
            </svg>
          </div>
          <div class="message-content">
            <p>Hello! I'm your AI Assistant. How can I help you today?</p>
          </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
          <div class="message bot-message">
            <div class="message-avatar">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor" />
                <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2Z"
                  fill="currentColor" />
                <path d="M12 8C15.31 8 18 10.69 18 14C18 17.31 15.31 20 12 20C8.69 20 6 17.31 6 14C6 10.69 8.69 8 12 8Z"
                  fill="currentColor" />
              </svg>
            </div>
            <div class="message-content">
              <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Input Area -->
    <footer class="input-area">
      <div class="input-container">
        <textarea id="messageInput" placeholder="Enter your tactical inquiry..." rows="1" maxlength="1000"></textarea>
        <button id="sendButton" class="send-button" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor" />
          </svg>
        </button>
      </div>
      <div class="input-footer">
        <span class="char-count" id="charCount">0/1000</span>
      </div>
    </footer>
  </div>

  <!-- Error Modal -->
  <div class="modal" id="errorModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Error</h3>
        <button class="modal-close" id="closeErrorModal">&times;</button>
      </div>
      <div class="modal-body">
        <p id="errorMessage">An error occurred. Please try again.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="retryButton">Retry</button>
        <button class="btn btn-secondary" id="dismissErrorButton">Dismiss</button>
      </div>
    </div>
  </div>

  <!-- Support Email Modal -->
  <div class="modal" id="supportEmailModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Contact Support</h3>
        <button class="modal-close" id="closeSupportModal">&times;</button>
      </div>
      <div class="modal-body">
        <p>We'll send this conversation to our support team. Please provide your email address:</p>
        <input type="email" id="supportEmailInput" placeholder="your.email@example.com" class="email-input">
        <p class="error-message" id="emailError"
          style="display: none; color: #ef4444; margin-top: 8px; font-size: 14px;"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="sendSupportButton">Send to Support</button>
        <button class="btn btn-secondary" id="cancelSupportButton">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Google Analytics will be loaded dynamically by script.js if configured -->
</body>

</html>
